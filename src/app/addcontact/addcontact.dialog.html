<h2 mat-dialog-title>Add Contact</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div [formGroup]="newContactFormGroup" fxLayout="column">
            <mat-form-field>
                <input matInput formControlName="name" placeholder="Name" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="phone" placeholder="Phone">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button color="primary" [disabled]="newContactFormGroup.invalid">Done</button>
</mat-dialog-actions>
